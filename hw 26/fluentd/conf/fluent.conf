<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter js_app.**>
  @type record_transformer
  enable_ruby true
  <record>
    level ${record["level"]}
    message ${record["message"]}
    meta ${record["meta"]}
    timestamp ${record["timestamp"]}
  </record>
</filter>

<match js_app.**>
  @type elasticsearch
  hosts http://elasticsearch:9200
  scheme http
  ssl_verify false
  verify_es_version false
  logstash_format true
  logstash_prefix nodejs-logs
  include_tag_key false
  flush_interval 5s
</match>
