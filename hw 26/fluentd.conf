<source>
  @type tail
  path /var/log/node-app/*.log 
  pos_file /fluentd/log/node-app.pos
  tag node-app
  format json  
</source>

<match node-app>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix node-app-logs
  flush_interval 5s
  user elastic
  password changeme
</match>
